<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="page" data-baseurl="{{ site.baseurl }}">
  <a class="skip" href="#main">Skip to content</a>
  {% include nav.html %}

  <main id="main" class="main">
    <header class="pageHeader">
      <div class="container">
        <h1 class="pageTitle">{{ page.title | escape }}</h1>
        {% if page.description %}
          <p class="pageDescription">{{ page.description }}</p>
        {% endif %}
      </div>
    </header>

    {{ content }}
  </main>

  {% include footer.html %}
  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
