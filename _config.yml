title: Darren Steptoe
description: "Strategy • Systems • Story"


collections:
  papers:
    output: true
    permalink: /research/:name/

defaults:
  - scope:
      path: ""
    values:
      description: "Strategy • Systems • Story"
      image: /assets/img/scoreboard.jpeg

  - scope:
      path: ""
      type: papers
    values:
      layout: paper

  - scope:
      path: ""
      type: posts
    values:
      layout: post

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed

author: Darren Steptoe
url: https://darrensteptoe.com
baseurl: ""

exclude:
  - node_modules
  - tools
  - docs
  - package.json
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  - README.md
  - CNAME
  - .ruby-version

image: /assets/img/scoreboard.jpeg
